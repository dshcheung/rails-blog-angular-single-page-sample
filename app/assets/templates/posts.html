<div class="container-fluid posts content">
  <h1>Posts</h1>

  <div ng-show="user.loggedin" class="text-center">
    <a class="btn btn-primary" ng-click="postModal('new')">New</a>
  </div>

  <div class="row">
    <div class="col-xs-4" ng-repeat="post in posts ">
      <a data-id="post.id" ng-click="postModal('show', post, $index)">
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <p>by: {{post.author}}</p>
      </a>
    </div>
  </div>
</div>
