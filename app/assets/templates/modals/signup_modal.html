<div class="modal-header">
  <button type="button" class="close" ng-click="close()"><span >&times;</span></button>
  <h4 class="modal-title">Sign Up</h4>
</div>
<div class="modal-body">
  <form id="signup-form" class="form" ng-submit="signup()">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" name="email" ng-model="credentials.email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" ng-model="credentials.password">
    </div>

    <div class="form-group">
      <label>Password Confirmation</label>
      <input class="form-control" type="password" name="password_confirmation" ng-model="credentials.password_confirmation">
    </div>

    <input type="submit" class="hide">
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  <button type="button" class="btn btn-success" ng-click="signup()">Sign Up</button>
</div>
